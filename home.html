<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home</title>

	<link rel="stylesheet" href="/css/base.css">
	<link rel="stylesheet" href="/css/home.css">

	<script src="home.js"></script>

	<!-- Google Fonts - Roboto https://fonts.google.com/specimen/Roboto -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">

	<!-- Font Awesome Icons -->
	<script src="https://kit.fontawesome.com/626943258a.js" crossorigin="anonymous"></script>

	<!-- Twiemoji -->
	<script src="https://unpkg.com/twemoji@latest/dist/twemoji.min.js" crossorigin="anonymous"></script>
</head>
<body>
	
	<!-- Sidebar -->
	<aside class="sidebar">
		<span class="tuiter-logo"><i class="fa-solid fa-dove fa-xl"></i></span>
		<ul class="sidebar-icons">
			<li>
				<i class="fa-solid fa-house fa-xl"></i>
			</li>
			<li>
				<i class="fa-solid fa-magnifying-glass fa-xl"></i>
			</li>
			<li>
				<i class="fa-regular fa-bell fa-xl"></i>
			</li>
			<li>
				<i class="fa-regular fa-envelope fa-xl"></i>
			</li>
			<li>
				<i class="fa-regular fa-user fa-xl"></i>
			</li>
			<li>
				<i class="fa-solid fa-ellipsis fa-xl"></i>
			</li>
		</ul>
		<div>
			<span class="btn-new-tuit-plus">
				<i class="fa-solid fa-plus fa-2xs"></i>
				<i class="fa-solid fa-feather-pointed fa-lg"></i>
			</span>
		</div>
		<div class="pfp"><img src="https://picsum.photos/100/100" alt=""></div>
	</aside>

	<main class="home">
		<div class="home-header">
			<h1>Home</h1>
			<div class="tabs">
				<div class="tab">
					<span>Following</span>
					<div class="highlight"></div>
				</div>
				<div class="tab">
					<span>Favorites ðŸŒ </span>
				</div>
			</div>
		</div>
		
		<div class="new-tuit">
			<div class="pfp">
				<img src="https://picsum.photos/100/100" alt="">
			</div>
			<div class="new-tuit-content">
				<textarea class="new-tuit-text" placeholder="What is happening?!"></textarea>
				<div class="new-tuit-buttons">
					<div class="attachments">
						<span> <!-- image -->
							<i class="fa-regular fa-image"></i>
						</span>
						<span> <!-- gif -->
							<i class="fa-solid fa-film"></i> 
						</span>
						<span> <!-- poll -->
							<i class="fa-solid fa-square-poll-horizontal"></i>
						</span>
						<span> <!-- emoji -->
							<i class="fa-regular fa-face-smile"></i>
						</span>
						<span> <!-- schedule -->
							<i class="fa-regular fa-calendar-plus"></i>
						</span>
						<span> <!-- map -->
							<i class="fa-solid fa-location-dot"></i>
						</span>
					</div>
					<input class="btn-tuit" type="button" value="Tuit">
				</div>
			</div>
		</div>
		
		<div id="timeline" class="timeline"></div>

	</main>

	<!-- Script for twemoji -->
	<script>twemoji.parse(document.body)</script>
</body>
</html>
